<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel=" shortcut icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="caixa">
        <section class="perfil-local-info">
          <img
            src="./src/images/avatar-jessica.jpeg"
            alt="imagem do perfil"
            class="foto-perfil"
          />

          <h1 class="nome">Jessica Randall</h1>
          <span class="local">London, United Kingdom </span>
          <p class="descricao">"Front-end developer and avidreader."</p>
        </section>

        <div class="links-sociais">
          <ul class="lista-social">
            <li>
              <a href="https://github.com" target="_blank">GitHub</a>
            </li>
            <li>
              <a href="https://www.frontendmentor.io" target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
            </li>
            <li>
              <a href="https://x.com" target="_blank">Twitter</a>
            </li>
            <li>
              <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
